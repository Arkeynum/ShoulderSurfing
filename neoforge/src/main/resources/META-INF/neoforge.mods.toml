modLoader = "javafml"
loaderVersion = "[3,)"
displayURL = "${modUrl}"
logoFile = "logo.png"
authors = "${modAuthor}"
license = "MIT"

[[mixins]]
config = "shouldersurfing.common.mixins.json"

[[mixins]]
config = "shouldersurfing.common.compat.mixins.json"

[[mixins]]
config = "shouldersurfing.compat.oculus.mixins.json"

[[mods]]
