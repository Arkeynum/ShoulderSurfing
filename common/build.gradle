plugins {
	id 'java'
	id 'eclipse'
	id 'fabric-loom'
}

tasks.withType(Jar) {
	archivesBaseName("${mod_name}-Common")
}

eclipse {
	project {
		name = "${mod_name}Common"
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${minecraft_version}"
	mappings loom.officialMojangMappings()
	
	implementation(project(":api")) {
		transitive = false
	}
	
	compileOnly "org.spongepowered:mixin:${mixin_version}"
	
	implementation "net.minecraftforge:forgeconfigapiport-fabric:${forgeconfigapiport_version}"
	implementation "mcp.mobius.waila:wthit-api:mojmap-${wthit_version}"
	implementation 'com.electronwill.night-config:core:3.6.3'
	implementation 'com.electronwill.night-config:toml:3.6.3'
}

loom {
	mixin {
		defaultRefmapName = "${mod_id}.refmap.json"
		useLegacyMixinAp = false
	}
	
	runs {
		client {
			client()
			setConfigName("${mod_name} Common Client")
			ideConfigGenerated(false)
			runDir("../run")
		}
		server {
			server()
			setConfigName("${mod_name} Common Server")
			ideConfigGenerated(false)
			runDir("../run")
		}
	}
}
